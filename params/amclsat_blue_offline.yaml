  
#-global variable
use_sim_time: true

#-variables for ackermann_to_odom node (global)
odom_in_tf: true
scan_in_tf: true
frame_id: "base_link"
child_id: "velodyne"

#-variables for navsat_transform node
navsat_transform: {
  frequency: 10,
  delay: 3,
  magnetic_declination_radians: 0.25772695287784,
  yaw_offset: -1.570796327,
  zero_altitude: true,
  broadcast_utm_transform: true,
  publish_filtered_gps: true,
  use_odometry_yaw: false,
  wait_for_datum: false
}


